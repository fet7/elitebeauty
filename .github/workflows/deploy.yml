
name: Build & Deploy React Router SSR to cPanel via SFTP

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Node (build only)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3ï¸âƒ£ Build SSR app
      - name: Build SSR app
        run: |
          npm ci
          npm run build

      # 4ï¸âƒ£ Prepare deploy package (NO node_modules)
      - name: Prepare deploy package
        run: |
          rm -rf deploy
          mkdir deploy
          cp -r build deploy/
          cp -r public deploy/ 2>/dev/null || true
          cp package.json package-lock.json deploy/
          cp server.js deploy/
          cp start.cjs deploy/
          cp -r dist deploy/ 2>/dev/null || true

      # 5ï¸âƒ£ Upload via SFTP
      - name: ðŸš€ Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.CPANEL_USER }}
          server: ${{ secrets.CPANEL_HOST }}
          ssh_private_key: ${{ secrets.CPANEL_DEPLOY_KEY }}
          local_path: ./deploy/*
          remote_path: /home/${{ secrets.CPANEL_USER }}/elitebeauty.digatech.co
          port: 22
          sftp_only: true
          delete_remote_files: false

      # 6ï¸âƒ£ SSH: install deps ONCE + restart Passenger
      - name: Install deps & restart Passenger
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CPANEL_DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.CPANEL_HOST }} >> ~/.ssh/known_hosts

          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no \
            ${{ secrets.CPANEL_USER }}@${{ secrets.CPANEL_HOST }} << 'EOF'
            set -e
            cd /home/${{ secrets.CPANEL_USER }}/elitebeauty.digatech.co

            if [ ! -d node_modules ]; then
              echo "ðŸ“¦ Installing production dependencies (first time only)"
              npm ci --omit=dev
            else
              echo "ðŸ“¦ Dependencies already installed"
            fi

            echo "â™»ï¸ Restarting Passenger"
            mkdir -p tmp
            touch tmp/restart.txt

            echo "âœ… Deploy completed at $(date)"
          EOF
